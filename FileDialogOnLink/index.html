<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Input File Dialog Example</title>
    </head>
    <body>
        <a href="#" id="fileAnchor">Upload File</a>
        <input type="file" id="fileElem" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files);
                this.value = null;
                return false;">
        <br/>
        <span id="filename"></span>
        <script>
            var fileAnchor = document.getElementById("fileAnchor"),
                    fileElem = document.getElementById("fileElem"),
                    filename = document.getElementById("filename");

            fileAnchor.addEventListener("click", function (e) {
                if (fileElem) {
                    fileElem.click();
                }
                e.preventDefault(); // prevent navigation to "#"
            }, false);

            function handleFiles(fileList) {
                filename.innerHTML = fileList[0].name;
            }

            document.addEventListener("keyup", function (e) {
                if (e.shiftKey && e.which == 70) {
                    if (fileElem) {
                        fileElem.click(this);
                    }
                }
            });
        </script>
    </body>
</html>
